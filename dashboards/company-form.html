<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zowasel - Add Users</title>
  <link rel="icon" href="../assets/logo/zowaselICO.png">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />

  <link rel="stylesheet" href="../assets/font awesome/css/all.css" />
  <link rel="stylesheet" href="../assets/font awesome/css/fontawesome.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="../assets/bootstrap-5.1.3-dist/css/bootstrap.css" />
  <link rel="stylesheet" href="../css/style.css" />

 
</head>

<body>
  <!------------------------------ Top Nav Bar begins  -------------------------------->
	<div id="topnav" class="sticky-top shadow" class="footer"></div>

  <!------------------------------ Top Nav BarEnds  -------------------------------->

	<div class="container-fluid">
		<div class="row">
			<nav id="sidebarMenu" class="col-12 col-lg-auto d-lg-block bg-light leftfixedside collapse bd-links"></nav>
			<div class="dash ms-sm-auto ms-0 col col-12 col-lg-10  rightscrollableside">
				<div class="main-content row d-flex justify-content-center align-items-center">
				
					<div class="container-fluid pt-md-5">
						<div class="container gx-0 gx-md-3">
							<div class="col-12 col-lg-12  mb-5 mb-xl-0">
								<div class="card border-0 rounded-5 shadow-sm mt-3">
                                    <div class="card-header rounded-5 border-0 p-3 bg-white">
                                        <h1 class="text-secondary">Add User(Company)</h1>
                                    </div>
                                    <div class="card-body bg-light">
                                        <form>
                                            <div class="row row-cols-lg-2 row-cols-md-1 row-cols-sm-1 g-3 d-flex justify-content-center">
                                                <div class="col">
                                                    <div class="form-group">
                                                    <label class="form-control-label mb-2" for="input-username">First Name <span class="text-danger">*</span></label>
                                                    <input type="text" id="first-name" class="form-control form-control-lg rounded-3 shadow-form border-0"  placeholder="First name" value="">
                                                    </div>
                                                </div>
                                
                                                <div class="col">
                                                    <div class="form-group">
                                                    <label class="form-control-label mb-2" for="input-last-name">Last Name <span class="text-danger">*</span></label>
                                                    <input type="text" id=" last-name" class="form-control form-control-lg rounded-3 shadow-form border-0" placeholder="Last Name" value="">
                                                    </div>
                                                </div>
                                
                                                <div class="col">
                                                    <div class="form-group">
                                                    <label class="form-control-label mb-2" for="input-email">Email <span class="text-danger">*</span></label>
                                                    <input type="email" id=" email" class="form-control form-control-lg rounded-3 shadow-form border-0" placeholder="Email" value="">
                                                    </div>
                                                </div>
                                
                                                <div class="col">
                                                    <div class="form-group">
                                                    <label class="form-control-label mb-2" for="input-last-name">Mobile Number <span class="text-danger">*</span></label>
                                                    <input type="number" id="mobile-number" class="form-control form-control-lg rounded-3 shadow-form border-0" placeholder="Mobile number" value="">
                                                    </div>
                                                </div>
                                
                                                <div class="col">
                                                    <div class="form-group">
                                                    <label class="form-control-label mb-2" for="input-last-name">Password <span class="text-danger">*</span></label>
                                                    <input type="password" id="password" class="form-control form-control-lg rounded-3 shadow-form border-0" placeholder="Password">
                                                    </div>
                                                </div>
                                
                                                <div class="col">
                                                    <div class="form-group">
                                                    <label class="form-control-label mb-2" for="input-has_company">Has_Company <span class="text-danger">*</span></label>
                                                    <input type="text" id="has_Company" class="form-control form-control-lg rounded-3 shadow-form border-0" placeholder="Has_Company">
                                                    </div>
                                                </div>
                                
                                                <div class="col">
                                                    <div class="form-group">
                                                    <label class="form-control-label mb-2" for="input-company-name">Company Name <span class="text-danger">*</span></label>
                                                    <input type="text" id="company-name" class="form-control form-control-lg rounded-3 shadow-form border-0" placeholder="Company Name">
                                                    </div>
                                                </div>
                                
                                                <div class="col">
                                                    <div class="form-group">
                                                    <label class="form-control-label mb-2" for="input-company-country">Company Country <span class="text-danger">*</span></label>
                                                    <input type="text" id="company-country" class="form-control form-control-lg rounded-3 shadow-form border-0" placeholder="Company Country">
                                                    </div>
                                                </div>
                                                
                                                <div class="col">
                                                    <div class="form-group">
                                                    <label class="form-control-label mb-2" for="input-company-state">Company State <span class="text-danger">*</span></label>
                                                    <input type="text" id="company-state" class="form-control form-control-lg rounded-3 shadow-form border-0" placeholder="Company State">
                                                    </div>
                                                </div>
                                
                                                <div class="col">
                                                    <div class="form-group">
                                                    <label class="form-control-label mb-2" for="input-company-address">Company Address <span class="text-danger">*</span></label>
                                                    <input type="text" id="company-address" class="form-control form-control-lg rounded-3 shadow-form border-0" placeholder="Company Address">
                                                    </div>
                                                </div>
                                
                                                <div class="col">
                                                    <div class="form-group">
                                                    <label class="form-control-label mb-2" for="input-contact-person">Contact Person <span class="text-danger">*</span></label>
                                                    <input type="text" id="contact-person" class="form-control form-control-lg rounded-3 shadow-form border-0" placeholder="Contact Person">
                                                    </div>
                                                </div>
                                
                                                <div class="col">
                                                    <div class="form-group">
                                                    <label class="form-control-label mb-2" for="input-rc-number">RC Number <span class="text-danger">*</span></label>
                                                    <input type="number" id="rc-number" class="form-control form-control-lg rounded-3 shadow-form border-0" placeholder="RC Number">
                                                    </div>
                                                </div>
                                
                                                <div class="col">
                                                    <div class="form-group">
                                                    <label class="form-control-label mb-2" for="input-company-website">Company Website <span class="text-danger">*</span></label>
                                                    <input type="text" id="company-website" class="form-control form-control-lg rounded-3 shadow-form border-0" placeholder="Company Website">
                                                    </div>
                                                </div>
                                
                                                <div class="col">
                                                    <div class="form-group">
                                                    <label class="form-control-label mb-2" for="input-company-email">Company Email <span class="text-danger">*</span></label>
                                                    <input type="email" id="company-email" class="form-control form-control-lg rounded-3 shadow-form border-0" placeholder="Company Email">
                                                    </div>
                                                </div>
                                
                                                <div class="col">
                                                    <div class="form-group">
                                                    <label class="form-control-label mb-2" for="input-contact-person">Contact Phone Number <span class="text-danger">*</span></label>
                                                    <input type="number" id="contact-person" class="form-control form-control-lg rounded-3 shadow-form border-0" placeholder="Contact Person">
                                                    </div>
                                                </div>
                                
                                                <div class="col">
                                                    <div class="form-group">
                                                    <label class="form-control-label mb-2" for="select-usertype">User_Type <span class="text-danger">*</span></label>
                                                    <select class="form-select form-select-lg shadow-form border-0 rounded-3" aria-label="Default select example">
                                                        <option selected>...</option>
                                                        <option value="..">..</option>
                                                      </select>
                                                    </div>
                                                </div>
                                
                                            </div>
                                
                                            <div class="col-12 text-end mt-4">
                                                <a href="/dashboards/add-users.html" class="btn success text-white rounded-6 fw-bold">Back</a>
                                                <a href="/dashboards/company-form2.html" class="btn success text-white rounded-6 fw-bold">Next</a>
                                            </div>
                                        </form>
                                    </div>
                                
                                </div>
                                
                            </div>
						</div>

					</div>
				</div>
				<!-- Footer starts -->
				<div id="bottomnav"></div>
				<!-- footer ends  -->
			</div>
		</div>
	</div>



	<script src="../js/plugins/jquery/dist/jquery.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
	integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
	crossorigin="anonymous"></script>
	<script src="../js/script.js"></script>
	<script src="/js/admin.js"></script>
	<script>
		$('#topnav').load("../component/nav-component.html");
		$('#sidebarMenu').load("../component/component.html");
		$('#bottomnav').load("../component/footer.html");
	</script>
</body>

</html>
