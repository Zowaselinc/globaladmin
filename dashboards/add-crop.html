						<div class="container">
							<div class="col-12 col-lg-12  mb-5 mb-xl-0">

								<div class="card border-0 rounded-5 shadow-sm">

									<div class="card-body bg-white">
										<form>
											<div>
												<div class="row d-flex justify-content-center py-3">
													<!-- LHS Top Details  -->
													<div class="col-6 px-4">
														<h2 class="welcome mb-4">Crop details</h2>
														<!-- Left hand col  -->
														<!-- Left hand side info details  -->
														<!-- select user  -->
														<div class="col-12 mb-4">
															<div class="form-group">
															<label class="form-control-label mb-2 fs-6 text-seconday" for="input-username">Select user</label>
															<select
																id="accountype"
																class="form-select form-control-lg rounded-3 border-2 py-2"
																aria-label="Default select example">
																<option value="" disabled selected>Select user</option>
																<option value="individual">Adesuwa</option>
															</select>
															</div>
														</div>
														<!-- crop category  -->
														<div class="col-12 mb-4">
															<div class="form-group">
															<label class="form-control-label mb-2 fs-6 text-secondary" for="input-username">Crop category</label>
															<select
																id="accountype"
																class="form-select form-control-lg rounded-3 border-2 py-2"
																aria-label="Default select example">
																<option value="" disabled selected>Select crop category</option>
																<option value="individual">Cash</option>
																<option value="individual">Vegetable</option>
																<option value="individual">Legumes</option>
															</select>
															</div>
														</div>
														<!-- product color  -->
														<div class="col-12 mb-4">
															<div class="form-group">
															<label class="form-control-label mb-2 fs-6 text-secondary" for="input-username">Product color</label>
															<select
																id="accountype"
																class="form-select form-control-lg rounded-3 border-2 py-2"
																aria-label="Default select example">
																<option value="" disabled selected>Select product sub category</option>
																<option value="individual">White</option>
																<option value="individual">Red</option>
																<option value="individual">Yellow</option>
															</select>
															</div>
														</div>
														<!-- crop sub category  -->
														<div class="col-12 mb-4">
															<div class="form-group">
															<label class="form-control-label mb-2 fs-6 text-secondary" for="input-username">Product sub category</label>
															<select
																id="accountype"
																class="form-select form-control-lg rounded-3 border-2 py-2"
																aria-label="Default select example">
																<option value="" disabled selected>Select product sub category</option>
																<option value="individual">Cocoa</option>
																<option value="individual">Beans</option>
																<option value="individual">FFz</option>
															</select>
															</div>
														</div>
														<!-- moisture content  -->
														<div class="col-12 mb-4">
															<div class="form-group">
															<label class="form-control-label mb-2 fs-6 text-secondary" for="input-username">Moisture content (MC)</label>
															<select
																id="accountype"
																class="form-select form-control-lg rounded-3 border-2 py-2"
																aria-label="Default select example">
																<option value="" disabled selected>---</option>
																<option value="individual">1</option>
																<option value="individual">2</option>
																<option value="individual">3</option>

														</div>

																class="form-select form-control-lg rounded-3 border-2 py-2"

																<option value="individual">2</option>

														<div class="col-12 mb-4">
															<div class="form-group">
															<label class="form-control-label mb-2 fs-6 text-seconday" for="input-username">Currency</label>
															<select
																id="accountype"
																class="form-select form-control-lg rounded-3 border-2 py-2"
																aria-label="Default select example">
																<option value="" disabled selected>---</option>
																<option value="individual">NGN</option>
															</select>
															</div>
														</div>
														<!-- country  -->
														<div class="col-12 mb-4">
															<div class="form-group">
															<label class="form-control-label mb-2 fs-6 text-secondary" for="input-username">Country</label>

																<option value="individual">Ghana</option>

														</div>

															<label class="form-control-label mb-2 fs-6 text-secondary" for="input-username">State</label>

													</div>
