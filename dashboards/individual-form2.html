			<nav id="sidebarMenu" class="col-12 col-lg-auto d-lg-block bg-light leftfixedside collapse bd-links"></nav>
			<div class="dash ms-sm-auto ms-0 col col-12 col-lg-10  rightscrollableside">

													<div class="form-group">
													<label class="form-control-label mb-2" for="select-country">Gender <span class="text-danger">*</span></label>
													<select class="form-select form-select-lg shadow-form border-0 rounded-3" aria-label="Default select example">
														<option selected>...</option>
														<option value="male">Male</option>
														<option value="female">Female</option>
													  </select>
													</div>
												</div>
					
												<div class="col">
													<div class="form-group">
														<label class="form-control-label mb-2" for="input-last-name">D.O.B</label>
														<input type="date" id=" last-name" class="form-control form-control-lg rounded-3 shadow-form border-0" placeholder="Last Name" value="">
													</div>
												</div>

											</div>
											<div class="col-12 text-end mt-4">
                                                <a href="/dashboards/individual-form.html" class="btn success text-white rounded-6 fw-bold">Back</a>
												<a href="#!" class="btn success text-white rounded-6 fw-bold">Add User</a>
											</div>
										</form>
									</div>

								</div>
                            </div>
						</div>

					</div>

				<!-- footer ends  -->
