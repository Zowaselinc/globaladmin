	<style>
		.file-upload-wrapper {
			position: relative;
			width: 100%;
			height: 60px;
		}
		.file-upload-wrapper:after {
			content: attr(data-text);
			font-size: 14px;
			position: absolute;
			top: 0;
			left: 0;
			background: #fff;
			padding: 0 15px;
			display: block;
			width: calc(100% - 40px);
			pointer-events: none;
			z-index: 20;
			height: 40px;
			line-height: 40px;
			color: #999;
			border-radius: 5px 10px 10px 5px;
			font-weight: 300;
		}
		.file-upload-wrapper:before {
			content: "Upload";
			position: absolute;
			top: 0;
			right: 0;
			display: inline-block;
			height: 40px;
			background: #4daf7c;
			color: #fff;
			font-weight: 700;
			z-index: 25;
			font-size: 14px;
			line-height: 40px;
			padding: 0 15px;
			text-transform: uppercase;
			pointer-events: none;
			border-radius: 0 5px 5px 0;
		}
		.file-upload-wrapper:hover:before {
			background: #3d8c63;
		}
		.file-upload-wrapper input {
			opacity: 0;
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			z-index: 99;
			height: 40px;
			margin: 0;
			padding: 0;
			display: block;
			cursor: pointer;
			width: 100%;
		}
