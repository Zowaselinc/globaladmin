//Method to read csv file and convert it into JSON 
function upload() {
  var files = document.getElementById('frontImg').files;
  if(files.length==0){
    alert("Please choose any file...");
    return;
  }
  var filename = files[0].name;
  var extension = filename.substring(filename.lastIndexOf(".")).toUpperCase();
  if (extension == '.CSV') {
      //Here calling another method to read CSV file into json
      csvFileToJSON(files[0]);
  }else{
      alert("Please select a valid csv file.");
  /* --------------------------------- cflrd} --------------------------------- */
}
}
 
//Method to read csv file and convert it into JSON 
function csvFileToJSON(file){
    try {
        var reader = new FileReader();
        reader.readAsBinaryString(file);
        reader.onload = function(e) {
            var jsonData = [];
            var rows = e.target.result.split("\n");   
            var headers = rows[0].split(',');
            for(let i = 1; i < rows.length; i++) {
              let data = rows[i].split(',');
              let obj = {};
              for(let j = 0; j < data.length; j++) {
                obj[headers[j].trim()] = data[j].trim();
              }
              jsonData.push(obj);
            }
            // console.log(jsonData.length)
            for(let i = 1; i < jsonData.length; i++){
              // console.log(i)
              for (const [key, val] of Object.entries(jsonData[i])) {

                if(val == ''){
                  jsonData[i][key] = "null";
                }
              }
            }
            // console.log(jsonData)
            // send the json converted data to the endpoint
            jsonData.pop();
            socket.emit('batchupload', JSON.stringify({"userdata":jsonData}))
        }
    }catch(e){
        console.error(e);
    }
}
