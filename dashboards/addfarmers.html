						<form class="mt-4">
							<h2 class="mb-3 welcome fw-bold">Farmer Details</h2>
							<div class="py-3">
								<div class="row">
									<div class="col-12 col-lg-6 mb-4">
										<div class="form-group">
											<label class="form-control-label mb-2" for="farmer-details">First name</label>
											<input type="text" id="firstName" class="form-control form-control-lg rounded-3 shadow-form border-0 welcome fs-6" placeholder="Enter your first name" required="yes">
										</div>
									</div>

									<div class="col-12 col-lg-6 mb-4">
										<div class="form-group">
											<label class="form-control-label mb-2" for="farmer-detail">Surname</label>
											<input type="text" id="surName" class="form-control form-control-lg rounded-3 shadow-form border-0 welcome fs-6" placeholder="Enter your surname" required="yes"> 
										</div>
									</div>
									<div class="col-12 col-lg-6 mb-4">
										<div class="form-group">
											<label class="form-control-label mb-2" for="farmer-detail">Middle Name</label>
											<input type="text" id="middleName" class="form-control form-control-lg rounded-3 shadow-form border-0 welcome fs-6" placeholder="Enter your middle name" required="yes"> 
										</div>
									</div>
									<div class="col-12 col-lg-6 mb-4">
										<div class="form-group">
											<label class="form-control-label mb-2" for="inputDate">Date of Birth</label>
											<input type="date" id="DOB" class="form-control form-control-lg rounded-3 shadow-form border-0 welcome fs-6" required="yes"> 
										</div>
									</div>
									<div class="col-12 col-lg-4 mb-4">
										<div class="form-group">
											<label class="form-control-label mb-2" for="farmer detail">Telephone</label>
											<input type="text" id="telePhone" class="form-control form-control-lg rounded-3 shadow-form border-0 welcome fs-6" placeholder="Enter your phone number"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required="yes"> 
										</div>
									</div>
									<div class="col-12 col-lg-4 mb-4">
										<div class="form-group">
											<label class="form-control-label mb-2" for="farmer-detail">Email</label>
											<input type="email" id="email" class="form-control form-control-lg rounded-3 shadow-form border-0 welcome fs-6" placeholder="Enter your email address" required="yes"> 
										</div>
									</div>

									<div class="col-12 col-lg-4 mb-4">
										<div class="form-group">
										  <label class="form-control-label mb-2" for="farmer-detail">Gender</label>
										  <select type="text" id="gender" class="form-select form-control-lg rounded-3 shadow-form border-0 welcome fs-6" required="yes"> 
											<option value="" selected disabled>Select Gender</option>
											<option value="male">Male</option>
											<option value="female">Female</option>
										  </select>
										</div>
									</div>

									<div class="col-12 col-lg-6 mb-4">
										<div class="form-group">
										  <label class="form-control-label mb-2" for="farmer-detail">Marital Status</label>
										  <select type="text" id="marriage" class="form-select form-control-lg rounded-3 shadow-form border-0 welcome fs-6" required="yes"> 
											<option value="" selected disabled>Select Marital Status</option>
											<option value="single">Single</option>
											<option value="married">Married</option>
											<option value="divorced">Divorced</option>
											<option value="widowed">Widowed</option>
										  </select>
										</div>
									</div>
									<div class="col-12 col-lg-6 mb-4">
										<div class="form-group">
										  <label class="form-control-label mb-2" for="farmer-detail">Languages</label>
										  <input type="text" id="lanGuages" class="form-control form-control-lg rounded-3 shadow-form border-0 welcome fs-6" placeholder="Enter languages spoken" required="yes"> 
										</div>
									</div>

									<h2 class="mb-3 mt-3 welcome fw-bold">Farmer Address</h2>

									<div class="col-12  mb-4">
										<div class="form-group">
										  <label class="form-control-label mb-2" for="farmer-detail">Permanent address</label>
										  <input type="text" id="address" class="form-control form-control-lg rounded-3 shadow-form border-0 welcome fs-6" placeholder="Enter your Permanent address" required="yes"> 
										</div>
									</div>
									<div class="col-12  mb-4">
										<div class="form-group">
										  <label class="form-control-label mb-2" for="farmer-detail">Nearest market church/mosque townhall</label>
										  <input type="text" id="landmark" class="form-control form-control-lg rounded-3 shadow-form border-0 welcome fs-6" placeholder="Enter landmark" required="yes"> 
										</div>
									</div>
									<!-- State and Local Government area  -->
									<div class="col-12 col-lg-4">
										<div class="form-group">
											<label class="form-control-label mb-2" for="country">Country</label>
											<select id="country" class="form-select form-control-lg rounded-3 shadow-form border-0 welcome fs-6" name="country"  placeholder="Select country" required="yes">
											</select>
										</div>
									</div>
									
									<div class="col-12 col-lg-4">
										<div class="form-group">
											<label class="form-control-label mb-2" for="state">State</label>
											<select id="state" class="form-select form-control-lg rounded-3 shadow-form border-0 welcome fs-6" name="state"  placeholder="State state" required="yes">
											</select>
										</div>
									</div>
									<div class="col-12 col-lg-4" id="writew1">
										<div class="form-group">
											<label class="form-control-label mb-2" for="farmer-detail">Hometown</label>
											<input type="text" id="writew" class="form-control form-control-lg rounded-3 shadow-form border-0 welcome fs-6" name="writew" placeholder="Enter your hometown" required="yes">
										</div>
									</div>
									<!-- State and LGA End  -->
									<!-- <div class="col-12 col-lg-4 mb-4">
										<div class="form-group">
										  <label class="form-control-label mb-2" for="farmer-detail">City</label>
										  <input type="text" id="lanGuages" class="form-control form-control-lg rounded-3 shadow-form border-0 welcome fs-6" placeholder="Enter name of city" required> 
										</div>
									</div> -->

								</div>
							</div>
								<div class="text-end">
									<a href="javascript:void(0)" id="addFarmer" onclick="addFarmer()" class="btn th-btn btn-lg text-white px-4 py-2 fs-6 mt-3" style="border-radius: 5px !important;">Add</a>
								</div>
