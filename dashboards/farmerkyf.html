<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zowasel | Add Farmer Kyf</title>
  <link rel="icon" href="../assets/logo/zowaselICO.png">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />

  <link rel="stylesheet" href="../assets/font awesome/css/all.css" />
  <link rel="stylesheet" href="../assets/font awesome/css/fontawesome.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" href="../assets/bootstrap-5.1.3-dist/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="../assets/DataTables/datatables.min.css"/>
	<link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.3.1/css/fixedHeader.dataTables.min.css">
	<link rel="stylesheet" href="../css/style.css" />

 
</head>

<body>
  <!------------------------------ Top Nav Bar begins  -------------------------------->
	<div id="topnav" class="sticky-top shadow"></div>

  <!------------------------------ Top Nav BarEnds  -------------------------------->

	<div class="container-fluid">
		<div class="row">
		<nav id="sidebarMenu" class="col-12 col-lg-auto d-lg-block bg-light leftfixedside collapse bd-links"></nav>
		<div class="dash ms-sm-auto ms-0 col col-12  col-lg-10  rightscrollableside">
			<div class="main-content row d-flex justify-content-center align-items-center">
			
				<div class="container-fluid pt-3 gx-0 gx-lg-5">
					<div class="container mb-5 ">
						<div class="col-12 mb-5 mb-xl-0">
							<div class="d-block d-md-flex justify-content-between align-items-center mb-3">
								<h4 class="welcome fw-bold"><i href="#" onclick="backButton()" class="fa fa-arrow-left text-primary me-3" style="cursor: pointer;"></i>Add KYF Information </h4>
								<!-- <button href="" class="btn btn-lg th-btn text-white" style="border-radius: 5px !important;">Next</button> -->
							</div>
						</div>
						
						<form class="mt-4 bg-light rounded-3 shadow-from px-3 py-4">
							<!-- <h2 class="mb-3 welcome fw-bold">Farmer KYF Details</h2> -->
							<div class="row ">
								<div class="col-12 col-md-3 pt-3">
									<div class="row mt-5 position-relative justify-content-center">
										<main class="main_full">
											<div class="Container">
												<div class="error_msg"></div>
												<div class="uploaded_file_view" id="uploaded_view">
													<span class="file_remove">X</span>
												</div>
												<div class="panel">
													<div class="button_outer">
														<div class="btn_upload">
															<input type="file" id="upload_file" name="">
															Upload Image
														</div>
														<div class="processing_bar"></div>
														<div class="success_box"></div>
													</div>
												</div>
											</div>
										</main>
	
										<div class="d-flex align-items-center justify-content-center">
											<!-- <img class="text-center me-3" src="../assets/Vector.png" alt=""> -->
											<!-- <h5 class="fs-6 mb-0 welcome ">Verified</h5> -->
										</div>
									</div>
								</div>
								<div class="col-sm-12 col-md-9 pt-3">
									<div class="mb-4 mt-3">
										<h3 class="fw-bold welcome fs-5">Farmer KYF Details</h3>
									</div>
									
									<div class="pe-md-3">
										<div class="row d-flex justify-content-center">
											
											<div class="col-12 mb-4">
												<div class="form-group">
													<label class="form-control-label mb-2">Name of farm group/Coorporative</label>
													<input type="text" id="coorpName" class="form-control form-control-lg rounded-3 shadow-form border-0 welcome"  placeholder="Enter name of group/Coorporative" required="yes">
												</div>
											</div>
											<div class="col-lg-6 mb-4">
												<div class="form-group">
													<label class="form-control-label mb-2">Group/Coorporative Status</label>
													<!-- <input type="text" id="first_name" class="form-control form-control-lg border-1 p-16"  placeholder="Mavin" value=""> -->
													<select name="" id="coorpStatus" class="form-select form-control-lg rounded-3 shadow-form border-0 welcome" required="yes">
													<option value="" selected disabled>Select option</option>
													<option value="1">Active</option>
													<option value="0">In-Active</option>
													</select>
												</div>
												</div>

											<div class="col-lg-6 mb-4">
												<div class="form-group">
													<label class="form-control-label mb-2">BVN</label>
													<input type="text" id="bvn" class="form-control form-control-lg border-0 rounded-3 shadow-form"  placeholder="Enter BVN" required="yes">
												</div>
											</div>

											<div class="col-lg-6 mb-4">
												<div class="form-group">
													<label class="form-control-label mb-2">Means of identification</label>
													<select name="" id="Identification" class="form-select form-control-lg rounded-3 shadow-form border-0 welcome" required="yes">
													<option value="" selected disabled>Select option</option>
													<option value="National ID (NIN)">National ID (NIN)</option>
													<option value="Drivers Lincence">Drivers Lincence</option>
													<option value="Voters Card">Voters Card</option>
													<option value="International Passport">International Passport</option>
													</select>
												</div>
											</div>

											<div class="col-lg-6 mb-4">
												<div class="form-group">
													<label class="form-control-label mb-2">Identification number (NIN, Drivers Lincences etc)</label>
													<input type="text" id="iDNumber" class="form-control form-control-lg border-0 rounded-3 shadow-form"  placeholder="Enter identification number" required="yes">
												</div>
											</div>

											<div class="col-lg-6 mb-4">
												<div class="form-group">
													<label class="form-control-label mb-2">Issue date</label>
													<input type="date" id="issueDate" class="form-control form-control-lg rounded-3 shadow-form border-0 welcome" required="yes"> 
												</div>
											</div>

											<div class="col-lg-6 mb-4">
												<div class="form-group">
													<label class="form-control-label mb-2">Expiry date</label>
													<input type="date" id="expiryDate" class="form-control form-control-lg rounded-3 shadow-form border-0 welcome" required="yes"> 
												</div>
											</div>

											

										</div>
									</div>
									
								</div>
								<div class="col-12">
									<div class="row ms-lg-1">

										<div class="col-lg-6 mb-4">
											<div class="form-group">
											  <label class="form-control-label mb-2">Do you have any professional farming training</label>
											  <select name="" id="profesionalTraining" class="form-select form-control-lg rounded-3 shadow-form border-0 welcome">
												<option value="" selected disabled>Select option</option>
												<option value="1">Yes</option>
												<option value="0">No</option>
											  </select>
											</div>
										</div>
										<div class="col-lg-6 mb-4">
											<div class="form-group">
											  <label class="form-control-label mb-2">Farm Experience (Years) </label>
											  <input type="text" id="farmingYears" class="form-control form-control-lg rounded-3 shadow-form border-0 welcome" placeholder="Famrming experience in years" required="yes"> 
											</div>
										</div>
										<div class="col-lg-6 mb-4">
											<div class="form-group">
											  <label class="form-control-label mb-2">Level of Education</label>
											  <select name="" id="educationLevel" class="form-select form-control-lg rounded-3 shadow-form border-0 welcome">
												<option value="" selected disabled>Select option</option>
												<option value="Arabic">Arabic</option>
												<option value="Primary">Primary</option>
												<option value="Secondary">Secondary</option>
												<option value="Tertiary">Tertiary</option>
											  </select>
											</div>
										</div>
										<div class="col-lg-6 mb-4">
											<div class="form-group">
											  <label class="form-control-label mb-2">KYF Status</label>
											  <select name="" id="kyfStatus" class="form-select form-control-lg rounded-3 shadow-form border-0 welcome">
												<option value="" selected disabled>Select option</option>
												<option value="1">Active</option>
												<option value="0">In Active</option>
											  </select>
											</div>
										</div>
										<br>
	
										<h2 class="welcome mb-4 mt-3">Next of Kin Information </h2>
										
										<div class="col-lg-6 mb-4">
											<div class="form-group">
											  <label class="form-control-label mb-2">Nok fullname </label>
											  <input type="text" id="nokFullName" class="form-control form-control-lg rounded-3 shadow-form border-0 welcome" placeholder="Enter kins full name" required="yes"> 
											</div>
										</div>
										<div class="col-lg-6 mb-4">
											<div class="form-group">
											  <label class="form-control-label mb-2">Next of kin mobile number</label>
											  <input type="text" id="nokMobile" class="form-control form-control-lg rounded-3 shadow-form border-0 welcome" placeholder="Enter kins phone number" required="yes"> 
											</div>
										</div>
										<div class="col-lg-6 mb-4">
											<div class="form-group">
											  <label class="form-control-label mb-2">Next of kin occupation</label>
											  <input type="text" id="nokOccupation" class="form-control form-control-lg rounded-3 shadow-form border-0 welcome" placeholder="Enter next of kins occupation" required="yes"> 
											</div>
										</div>
										<div class="col-lg-6 mb-4">
											<div class="form-group">
											  <label class="form-control-label mb-2">Relationship with next of kin</label>
											  <input type="text" id="nokRelationship" class="form-control form-control-lg rounded-3 shadow-form border-0 welcome" placeholder="Enter relationship with next of kin" required="yes"> 
											</div>
										</div>
	
									</div>
								</div>
							</div>
								<div class="text-end">
									<a href="javascript:void(0)" id="" onclick="addKYF()" class="btn th-btn btn-lg text-white px-4 py-2 fs-6 mt-3" style="border-radius: 5px !important;">Add</a>
								</div>
						</form>
					</div>




					
				</div>
			</div>

			<!-- Footer starts -->
			<div id="bottomnav" class="footer"></div>
			<!-- footer ends  -->
		</div>
		</div>
	</div>

	<script src="../js/plugins/jquery/dist/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
	integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
	crossorigin="anonymous"></script>
	<script type="text/javascript" src="../assets/DataTables/datatables.min.js"></script>
	<script>
		$('#topnav').load("../component/nav-component.html");
		$('#sidebarMenu').load("../component/component.html");
		$('#bottomnav').load("../component/footer.html");
	</script>

	<script src="../js/admin.js"></script>
	<script src="../js/credit.js"></script>
	<script src="../js/farmerImg.js"></script>

	<script>
		function backButton() {
		window.history.back();
		}
		
	</script>
</body>

</html>
