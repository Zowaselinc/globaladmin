	<style>
		.tox-statusbar__branding{
			display: none;
		}

		.file-upload-wrapper {
			position: relative;
			width: 100%;
			height: 60px;
		}
		.file-upload-wrapper:after {
			content: attr(data-text);
			font-size: 14px;
			position: absolute;
			top: 0;
			left: 0;
			background: #fff;
			padding: 0 15px;
			display: block;
			width: calc(100% - 40px);
			pointer-events: none;
			z-index: 20;
			height: 40px;
			line-height: 40px;
			color: #999;
			border-radius: 5px 10px 10px 5px;
			font-weight: 300;
		}
		.file-upload-wrapper:before {
			content: "Upload";
			position: absolute;
			top: 0;
			right: 0;
			display: inline-block;
			height: 40px;
			background: #4daf7c;
			color: #fff;
			font-weight: 700;
			z-index: 25;
			font-size: 14px;
			line-height: 40px;
			padding: 0 15px;
			text-transform: uppercase;
			pointer-events: none;
			border-radius: 0 5px 5px 0;
		}
		.file-upload-wrapper:hover:before {
			background: #3d8c63;
		}
		.file-upload-wrapper input {
			opacity: 0;
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			z-index: 99;
			height: 40px;
			margin: 0;
			padding: 0;
			display: block;
			cursor: pointer;
			width: 100%;
		}
	</style>
 
</head>

<body>
  <!------------------------------ Top Nav Bar begins  -------------------------------->
	<div id="topnav" class="sticky-top shadow"></div>

  <!------------------------------ Top Nav BarEnds  -------------------------------->

	<div class="container-fluid">
		<div class="row">
			<nav id="sidebarMenu" class="col-12 col-lg-auto d-lg-block bg-light leftfixedside collapse bd-links"></nav>
			<div class="dash ms-sm-auto ms-0 col col-12 col-lg-10  rightscrollableside">
				<div class="main-content row d-flex justify-content-center align-items-center">
				<!-- Card Header -->
					<div class="container-fluid header pb-1 pt-md-8  ">
						<div class="container">
							<div class="header-body">
								<div class="d-flex justify-content-between my-4 align-items-end">
									<h1 class="welcome">Send Email(s)</h1>
									<div class="active-section">
										<button style="border-radius: 5px !important; font-size: 14px !important;" class="btn border-active text-white py-3 px-5 fw-bold" onclick="activeSection(this, 'single')">Single Recipient</button>
										<button style="border-radius: 5px !important; font-size: 14px !important;" class="btn bg-white py-3 px-5 fw-bold" onclick="activeSection(this, 'bulk')">Bulk Recipients</button>
									</div>
								</div>
								
							</div>
						</div>
					</div>
					<div class="container-fluid pt-1" id="sendSingle">
						<div class="container">
							<div class="col-12 col-lg-12  mb-5 mb-xl-0">
								<div class="card border-0 rounded-5 shadow-sm">
									<div class="card-header rounded-5 border-0 p-3 bg-white">
										<!-- <h3 class="text-secondary">Admin Role</h3> -->
										
									</div>
									<div class="card-body bg-light">
										<form>
											  	<div>
													<div class="row">
														<div class="col-lg-6 mb-4">
														  <div class="form-group">
															<label class="form-control-label mb-2" for="input-username">Email Address</label>
															<input type="text" id="email" class="form-control form-control-lg rounded-3 shadow-form border-0"  placeholder="eg email@example.com" value="" required>
														  </div>
														</div>

														<div class="col-lg-6 mb-4">
															<div class="form-group">
															  <label class="form-control-label mb-2" for="input-username">Subject</label>
															  <input type="text" id="subject" class="form-control form-control-lg rounded-3 shadow-form border-0"  placeholder="eg Account Upgrade" value="" required>
															</div>
														</div>
													</div>
													<div class="row">
														<div class="col-lg-12 mb-4">
														  <div class="form-group">
															<label class="form-control-label mb-2" for="input-last-name">Message</label>
															<textarea rows="4" id="message" class="form-control form-control-lg rounded-3 shadow-form border-o" placeholder="Message" required></textarea>
														  </div>
														</div>
													</div>
											  	</div>

											  <div class="text-end">
													<a href="javascript:void(0)" class="btn th-btn fs-9 text-white rounded-6" id="sendmsg">
														<span class="d-none" role="status" id="spinner"><i class="fas fa-spinner fa-spin"  style="font-size:20px;"></i></span>
														Send Mail
													</a>
											  </div>

										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="container-fluid pt-1 d-none" id="sendBulk">
						<div class="container">
							<div class="col-12 col-lg-12  mb-5 mb-xl-0">
								<div class="card border-0 rounded-5 shadow-sm">
									<div class="card-body bg-light">
										<form>
											<div class="row p-5">
												<div class="file-upload-wrapper" data-text="Select your file!">
													<input type="file" class="file-upload-field mailContents" />
												</div>
												<div class="col-3">
													<a href="javascript:void(0)" class="btn th-btn fs-9 py-3 px-4 text-white rounded-6 d-block" id="sendbmsg">
														<span class="d-none" role="status" id="spinner"><i class="fas fa-spinner fa-spin"  style="font-size:20px;"></i></span>
														Send Mail
													</a>
												</div>
											</div>

											<div class="text-end">
											</div>

										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- Footer starts -->
				<div id="bottomnav"></div>
				<!-- footer ends  -->
			</div>
		</div>
	</div>

	<script>
		tinymce.init({
		  selector: 'textarea',
		  plugins: 'link lists searchreplace wordcount',
		  toolbar: 'undo redo | blocks fontsize | bold italic underline strikethrough | indent outdent | link | align | numlist bullist',
		});
	</script>
	
	
	<script>
		$('#topnav').load("../component/nav-component.html");
		$('#sidebarMenu').load("../component/component.html");
		$('#bottomnav').load("../component/footer.html");
	</script>

	<script src="../js/admin.js"></script>

	<script>
		const activeSection = (e, type) => {
			let mailtype = document.querySelectorAll(".active-section button");
			for(let i = 0; i < mailtype.length; i++){
				mailtype[i].classList.remove('border-active');
				mailtype[i].classList.add('bg-white');
				mailtype[i].classList.remove('text-white');
			}

			e.classList.toggle('text-white');
			e.classList.toggle('border-active');
			e.classList.toggle('bg-white');

			document.querySelector('#sendSingle').classList.add('d-none')
			document.querySelector('#sendBulk').classList.add('d-none')
			if (type == 'single') {
				document.querySelector('#sendSingle').classList.remove('d-none')
			} else if (type == 'bulk') {
				document.querySelector('#sendBulk').classList.remove('d-none')
			}
		}
	</script>
