											<td>

										<tr>

											<td>
												<div class="boldtableContent">Expiry Date</div>

											</td>
										</tr>

										<tr>
											<td>
												<div class="boldtableContent">Litres</div>

											</td>
											<td>
												<div class="boldtableContent">Delivery Method</div>
												<div class="tableinfo welcome text-secondary" id="deliverymethod">Road</div>
											</td>
										</tr>

										<tr>
											<td>
												<div class="boldtableContent">Manufactiuring State</div>
												<div class="tableinfo welcome text-secondary" id="mfmstate"></div>
											</td>
											<td>
												<div class="boldtableContent">Manufactiuring Country</div>
												<div class="tableinfo welcome text-secondary" id="mfmcounntry"></div>
											</td>
										</tr>

										<!-- <tr>
											<td>
												<div class="boldtableContent">Damaged kernel</div>
												<div class="tableinfo welcome text-secondary">Grains</div>
											</td>
											<td>
												<div class="boldtableContent">Rotten Shriveled</div>
												<div class="tableinfo welcome text-secondary">1</div>
											</td>
										</tr> -->
									
									</tbody>
								</table>
								<!-- table -->

							</div>
							
						</div>
						<!-- Content Section 3 -->
						
					</div>
				</div>

				<!-- Footer starts -->
				<div id="bottomnav" class="footer"></div>
				<!-- footer ends  -->
			</div>

		</script>

	<script>
		$('#topnav').load("../component/nav-component.html");
		$('#sidebarMenu').load("../component/component.html");
		$('#bottomnav').load("../component/footer.html");
	</script>

	<script src="../js/admin.js"></script>
	<script>
		viewInput();
		function backButton() {
		window.history.back();
		}
	</script>

</body>

</html>
