<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

	<link rel="stylesheet" href="../assets/bootstrap-5.1.3-dist/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="../assets/DataTables/datatables.min.css"/>
	<link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.3.1/css/fixedHeader.dataTables.min.css">
	<link rel="stylesheet" href="../css/style.css" />

 
</head>

<body>
  <!------------------------------ Top Nav Bar begins  -------------------------------->
	<div id="topnav" class="sticky-top shadow"></div>

  <!------------------------------ Top Nav BarEnds  -------------------------------->

	<div class="container-fluid">
		<div class="row">
		<nav id="sidebarMenu" class="col-12 col-lg-auto d-lg-block bg-light leftfixedside collapse bd-links"></nav>
		<div class="dash ms-sm-auto ms-0 col col-12  col-lg-10  rightscrollableside">
			<div class="main-content row d-flex justify-content-center align-items-center">
			
				<div class="container-fluid pt-3 gx-0 gx-lg-5">
					<div class="container mb-5 ">
						<div class="col-12 mb-5 mb-xl-0">
							<div class="d-block d-md-flex justify-content-between align-items-center mb-3">
								<h4 class="welcome fw-bold"><i href="#" onclick="backButton()" class="fa fa-arrow-left text-primary me-3" style="cursor: pointer;"></i>Add Farmer Loan History </h4>
								<!-- <button href="" class="btn btn-lg th-btn text-white" style="border-radius: 5px !important;">Next</button> -->
							</div>
						</div>
						
						<form class="mt-4">
							<h2 class="mb-3 welcome fw-bold">Loan History Information</h2>
							<div class="py-3">
								<div class="row">
									<div class="col-12 mb-4">
										<div class="form-group">
											<label class="form-control-label mb-2" for="loan history">Have you taken a loan before</label>
											<!-- <input type="text" id="loanBefore" class="form-control form-control-lg rounded-3 shadow-form border-0 welcome fs-6" placeholder="Enter your first name" required="yes"> -->
											<select name="" id="loanBefore" type="number" class="form-select form-control-lg rounded-3 shadow-form border-0 welcome fs-6">
												<option value=""selected disabled>Select option</option>
												<option value="1">Yes</option>
												<option value="0">No</option>
											</select>
										</div>
									</div>

									<div class="col-12 mb-4">
										<div class="form-group">
											<label class="form-control-label mb-2" for="loan history">What was the amount?</label>
											<input type="text" id="loanAmount" class="form-control form-control-lg rounded-3 shadow-form border-0 welcome fs-6" placeholder="Enter your answer" required="yes"> 
										</div>
									</div>
									
									<div class="col-12 mb-4">
										<div class="form-group">
											<label class="form-control-label mb-2" for="loan history season">What season did you acquire this loan?</label>
											<input type="date" id="loanSeason" class="form-control form-control-lg rounded-3 shadow-form border-0 welcome fs-6" required="yes"> 
										</div>
									</div>
									<div class="col-12 mb-4">
										<div class="form-group">
											<label class="form-control-label mb-2" for="farmer detail">Have you repaid this loan?</label>
											<!-- <input type="text" id="telePhone" class="form-control form-control-lg rounded-3 shadow-form border-0 welcome fs-6" placeholder="Enter your phone number"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required="yes"> -->
											<select name="" id="paidLoan" class="form-select form-control-lg rounded-3 shadow-form border-0 welcome fs-6">
												<option value=""selected disabled>Select option</option>
												<option value="1">Paid</option>
												<option value="0">Unpaid</option>
											</select> 
										</div>
									</div>
									<div class="col-12 mb-4">
										<div class="form-group">
											<label class="form-control-label mb-2" for="farmer detail">How did you manage to pay back/reimburse?</label>
											<!-- <input type="text" id="telePhone" class="form-control form-control-lg rounded-3 shadow-form border-0 welcome fs-6" placeholder="Enter your phone number"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required="yes"> -->
											<select name="" id="paymenttype" class="form-select form-control-lg rounded-3 shadow-form border-0 welcome fs-6">
												<option value=""selected disabled>Select option</option>
												<option value="bank">Bank</option>
												<option value="contributions">Contributions</option>
												<option value="Friends and Family">Friends and Family</option>
												<option value="Others">Other</option>
											</select> 
										</div>
									</div>
									<div class="col-12 mb-4">
										<div class="form-group">
											<label class="form-control-label mb-2" for="farmer detail">Was it difficult to repay loan?</label>
											<!-- <input type="text" id="telePhone" class="form-control form-control-lg rounded-3 shadow-form border-0 welcome fs-6" placeholder="Enter your phone number"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required="yes"> -->
											<select name="" id="difficultLoan" class="form-select form-control-lg rounded-3 shadow-form border-0 welcome fs-6">
												<option value=""selected disabled>Select option</option>
												<option value="1">Yes</option>
												<option value="0">No</option>
											</select> 
										</div>
									</div>
									<div class="col-12 mb-4">
										<div class="form-group">
											<label class="form-control-label mb-2" for="loan history">What is was your cost of cultivation?</label>
											<input type="text" id="cultivationCost" class="form-control form-control-lg rounded-3 shadow-form border-0 welcome fs-6" placeholder="Enter your answer" required="yes"> 
										</div>
									</div>
									<div class="col-12 mb-4">
										<div class="form-group">
											<label class="form-control-label mb-2" for="loan history">What was your cost of cultivation per planting season?</label>
											<input type="text" id="costPerPlantSeason" class="form-control form-control-lg rounded-3 shadow-form border-0 welcome fs-6" placeholder="Enter your answer" required="yes"> 
										</div>
									</div>
									

								</div>
							</div>
								<div class="text-end">
									<a href="javascript:void(0)" id="" onclick="addLoanHistory()" class="btn th-btn btn-lg text-white px-4 py-2 fs-6 mt-3" style="border-radius: 5px !important;">Add</a>
								</div>
						</form>
					</div>




					
				</div>
			</div>

			<!-- Footer starts -->
			<div id="bottomnav" class="footer"></div>
			<!-- footer ends  -->
		</div>
		</div>
	</div>

	<script src="../js/plugins/jquery/dist/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

	crossorigin="anonymous"></script>

	<script>
		$('#topnav').load("../component/nav-component.html");
		$('#sidebarMenu').load("../component/component.html");
		$('#bottomnav').load("../component/footer.html");
	</script>

	<script src="../js/admin.js"></script>
	<script src="../js/credit.js"></script>
	<script src="../js/country-state.js"></script>

	<script>
		function backButton() {
		window.history.back();
		}
		
	</script>
</body>

</html>
