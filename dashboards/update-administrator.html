<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zowasel - Update Administrator</title>
  <link rel="icon" href="../assets/logo/zowaselICO.png">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />

  <link rel="stylesheet" href="../assets/font awesome/css/all.css" />
  <link rel="stylesheet" href="../assets/font awesome/css/fontawesome.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="../assets/bootstrap-5.1.3-dist/css/bootstrap.css" />
  <link rel="stylesheet" href="../css/style.css" />

 
</head>

<body>
  <!------------------------------ Top Nav Bar begins  -------------------------------->
	<div id="topnav" class="sticky-top shadow"></div>

  <!------------------------------ Top Nav BarEnds  -------------------------------->

	<div class="container-fluid">
		<div class="row">
			<nav id="sidebarMenu" class="col-12 col-lg-auto d-lg-block bg-light leftfixedside collapse bd-links"></nav>
			<div class="dash ms-sm-auto ms-0 col  col-12 col-lg-10  rightscrollableside">
				<div class="main-content row d-flex justify-content-center align-items-center">
				
					<div class="container-fluid pb-5">
						<div class="container">
							<div class="col-12 col-lg-12  mb-5 mb-xl-0">
								<div class="card border-0 rounded-5 shadow-sm">
									<div class="card-header rounded-5 border-0 p-3 bg-white d-flex justify-content-between align-items-center">
										<h2 class="text-secondary">Update Administrator</h2>
										<a href="javascript:void(0)" onclick="removeSession()" class="text-primary fs-6">View all Administrators</a>
									</div>
									<div class="card-body bg-light">
										<form>
											  <div>
													<div class="row d-flex justify-content-center">
														<div class="col-12 mb-4">
														  <div class="form-group">
															<label class="form-control-label mb-2" for="input-username">First Name</label>
															<input type="text" id="first_name" class="form-control form-control-lg rounded-3 shadow-form border-0"  placeholder="First name" value="">
														  </div>
														</div>

														<div class="col-12 mb-4">
															<div class="form-group">
															  <label class="form-control-label mb-2" for="input-username">Last Name</label>
															  <input type="text" id="last_name" class="form-control form-control-lg rounded-3 shadow-form border-0"  placeholder="Last name" value="">
															</div>
														</div>

														
														

														<div class="col-12 mb-4">
															<div class="form-group">
															  <label class="form-control-label mb-2" for="input-username">Mobile No.</label>
															  <input type="text" id="mobile_no" class="form-control form-control-lg rounded-3 shadow-form border-0"  placeholder="Enter mobile no." value="">
															</div>
														</div>

														<div class="col-12 mb-4">
															<div class="form-group">
															  <label class="form-control-label mb-2" for="input-username">Role</label>
															  <select class="form-control form-select form-control-lg rounded-3 shadow-form border-0" id="role">
																<option class="" disabled selected>Select Administrator Role</option>
															  </select>
															  <!-- <input type="text" id="role"   placeholder="Enter role" value=""> -->
															</div>
														</div>
													</div>
											  </div>
											  <div class="col-12 text-end" >
													<a href="javascript:void(0)" onclick="makeUpdate()" id="update-administrator" class="btn  th-btn text-white rounded-6">Update Administrator</a>
											  </div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>


					
				</div>

				<!-- Footer starts -->
				<div id="bottomnav" class="footer"></div>
				<!-- footer ends  -->
			</div>
		</div>
	</div>



	<script src="../js/plugins/jquery/dist/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
	integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
	crossorigin="anonymous"></script>
	
	<script>
		$('#topnav').load("../component/nav-component.html");
		$('#sidebarMenu').load("../component/component.html");
		$('#bottomnav').load("../component/footer.html");
	</script>

	<script src="../js/admin.js"></script>
	<script>
		adminInformation();
		
	</script>
</body>

</html>
