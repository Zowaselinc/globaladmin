										<!-- <h3 class="text-secondary">Admin Role</h3> -->
										
									</div>
									<div class="card-body bg-light">
										<form>
											  <div>
													<div class="row d-flex justify-content-center">
														<div class="col-lg-12 mb-4">
														  <div class="form-group">
															<label class="form-control-label mb-2" for="input-username">Role Name</label>
															<input type="text" id="role_name" class="form-control form-control-lg rounded-3 shadow-form border-0"  placeholder="Enter role name" value="">
														  </div>
														</div>
						  
														<div class="col-lg-12 mb-4">
														  <div class="form-group">
															<label class="form-control-label mb-2" for="input-last-name">Description</label>
															<textarea rows="4" id="role_description" class="form-control form-control-lg rounded-3 shadow-form border-o" placeholder="Role description"></textarea>
														  </div>
														</div>	

														<div class="col-lg-12 mb-4">
															<div class="form-group">
																<label class="form-control-label mb-2" for="input-username">Section Access</label>
																<select multiple data-placeholder="Click to Assign Section" data-bs-toggle="collapse" aria-expanded="false">
																	<!-- <option selected>Framer X</option> -->
																	<option>Admin</option>
																	<option>Users</option>
																	<option>Roles</option>
																	<option>Support</option>
																	<option>Marketplace</option>
																	<option>Wordpress</option>
																	<option>Wallet</option>
																	<option>Company</option>
																	<option>Messages</option>
																	<option>Settings</option>
																</select>
															  </div>
														</div>

														
													</div>
											  </div>
											  <div class="col-12 text-end" onclick="addRole()">
													<a href="javascript:void(0)" class="btn th-btn fs-9 text-white rounded-6" onclick="https://admin.growsel.comRole()" id="addBtn">Add Role</a>
											
											  </div>

									</div>
