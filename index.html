<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zowasel - Login</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

    <link rel="stylesheet" href="./assets/font awesome/css/all.css" />
    <link rel="stylesheet" href="./assets/font awesome/css/fontawesome.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
    
      <link rel="stylesheet" href="./assets/bootstrap-5.1.3-dist/css/bootstrap.css">     
      <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>

    <div class="container-fluid ps-md-0 pe-md-0">
        <div class="row">    
          <div class="col-md-12 col-lg-7 bg_img">
            <div class="log d-flex align-items-center py-5 py-xxl-0 px-md-5 mx-xxl-5 ">
              <div class="container shadow-2">
                <div class="row">
                  <div class="col col-md-11 col-lg-8 mx-auto mb-5 mt-md-5 mt-lg-0 mt-xxl-5 pb-xxl-5">
                    <div class="d-flex justify-content-center align-items-center mb-0 mb-md-5 pt-0">
                        <img src="./assets/logo/zowasel-logo-grey-614x (1) 1.png" class="mb-5 mb-sm-5 d-block d-lg-none pt-5 pt-md-0" style="width:270px !important;" alt="">
                    </div>
                    <h1 class="login-heading mb-4 text-center fs-1 pb-4">Welcome back!</h1>
                    <div class="text-center d-none my-4 card-header bg-danger text-white" id="error"></div>
                    <div class="text-center d-none my-4 card-header bg-success text-white" id="success"></div>
      
                    <!-- Sign In Form -->
                    <form>
                      <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required >
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <label for="floatingPassword">Password</label>
                      </div>
      
                      <!-- <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                        <label class="form-check-label" for="rememberPasswordCheck">
                          Remember password
                        </label>
                      </div> -->
      
                      <div class="d-grid">
                        <div class="d-grid gap-3 mt-2">
                            <a class="d-grid">
                              <!-- <a href="../dashboards/user-stats.html" class="d-grid"> -->
                              <button onclick="yourButton()" class="btn success mb-3 text-white p-15 fs-5" type="button">Login</button>
                            </a>
                        </div>
                        <div class="text-center">
                          <!-- <a class="small text-success" href="#">Forgot password?</a> -->
                        </div>
                      </div>
      
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div> 
          <div class="d-none d-lg-flex  col-lg-5 bg-image"></div>
        </div>
      </div>



    <script src="../js/plugins/jquery/dist/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>  
  <script src="./assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="./js/login.js"></script>
    
</body>
</html>
